<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form>
        <label for="firstname">First Name :</label>
        <input type="text" id="firstname" placeholder="Enter First Name"> <br>

        <label for="lastname">Last Name :</label>
        <input type="text" id="lastname" placeholder="Enter Last Name"> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Eamil Address"> <br>

        <label for="parol">Password :</label>
        <input type="password" id="parol"> <br>

        <span>Gender :</span> <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"> <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"> <br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender"> <br>

        <label for="age">Age :</label>
        <input type="number" id="age" name="gender" value="male"> <br>

        <span>Preferences :</span> <br>
        <label for="acrylic">Acrylic Painting</label>
        <input type="checkbox" id="acrylic" name="preferences"> <br>
        <label for="oil">Oil Painting</label>
        <input type="checkbox" id="oil" name="preferences"> <br>
        <label for="water">Water Color Painting</label>
        <input type="checkbox" id="water" name="preferences"> <br>

        <label for="occupation">Select Occupation</label>
        <select name="occupation" id="occupation">
            <option value="Student"> Student</option>
            <option value="Teacher"> Teacher</option>
        </select> <br>

        <label for="bio">Bio :</label>
        <textarea name="bio" id="bio" rows="5" cols="30" placeholder="Share few lines about yourself..."></textarea>
        <br>

        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>

    </form>
</body>

</html>
