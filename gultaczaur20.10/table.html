<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div style="width: 300px; text-align: center;" >
        <i style="font-size: 15px; ">A test table with merged cells</i>
        <table border="1" style="width: 300px;">
            <thead>
                <tr>
                    <th rowspan="2">
                    </th>
                    <th colspan="2">Average</th>
                    <th colspan="2" rowspan="2">Red eyes</th>
                </tr>
                <tr>
                    <th>height</th>
                    <th>weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Males</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>Females</td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
